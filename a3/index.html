
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<link rel="stylesheet" href="a3/style.css">
<title>JS Bin</title>
</head>
<body>
<label>What is the size of the rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#00FFFF">Light Blue</option>
<option value="#BBE64C">Olive Green</option>
<option value="#FFDE21">Yellow</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#FF0099">Pink</option>
<option value="#008000">Green</option>
<option value="#660099">Purple</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="#">#</option>
<option value="@">@</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
  <div id="upLeft"></div>
  <div id="upRight"></div>
<div id="downLeft"></div>
<div id="downRight"></div>

<script src="index.js"></script>

</body>
</html>
