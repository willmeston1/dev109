<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Html Table Example
  </title>
</head>
<body>
<table style="width:100%" border="1">
  <tr>
    <td align="center" colspan="3">
      <h1>HTML Table Example</h1>
    </td>
  </tr>
  <tr>
    <td>
      <img src="https://media.istockphoto.com/id/1456467041/photo/beautiful-kitchen-in-new-farmhouse-style-luxury-home-with-island-pendant-lights-and-hardwood.jpg?s=612x612&w=0&k=20&c=wwlKjbAsf_xBveRuqMV2fCJ8cpED0CoXE4GdIUSxpW8=" alt="Kitchen MADNESS" width="150" height="60">
    </td>
    <td>
      <h2>Meal Planner</h2>
    </td>
    <td>
      <h2>Recipe Index #:</h2>
    </td>
    </tr>
  <tr>
    <th>Week Starting</th>
    <th>2/15/2018</th>
    <th>Instructions</th>
  </tr>
  <tr>
    <td><b>Day of the Week</b></td>
    <td><b>Recipe Name</b></td>
        <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Spinach Feta Pizza</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>My New Recipe</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td></td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td></td>
  </tr>
  <tr>
    <td>Friday</td>
    <td></td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td></td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td></td>
  </tr>
</table>
</body>
</html>
